
<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>{% block siteTitle %}{% endblock %}</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="{% static 'empirelogo.png' %}" sizes="180x180">
    <link rel="icon" href="{% static 'empirelogo.png' %}" sizes="32x32" type="image/png">
    <link rel="icon" href="{% static 'empirelogo.png' %}" sizes="16x16" type="image/png">
    <link rel="mask-icon" href="{% static 'empirelogo.png' %}">
    <link rel="icon" href="{% static 'empirelogo.png' %}">

    <style>
      html {
        position: relative;
        min-height: 100%;
      }
      body {
        margin-bottom: 60px; /* Margin bottom by footer height */
      }

      .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        background-color: #f5f5f5;
      }
    </style>

  </head>

  <body style="background-color:#f2f2f2;">
    {% block navbar %}
    {% endblock %}

    {% block backlink %}
    {% endblock %}

    <br>
    <div class="container-fluid">
      <h2>{% block title %} {% endblock %}</h2>
    </div>


    <br>

    {% block content %}

    {% endblock %}

    <br>
    <br>

    <!-- Footer -->
    {% block footer %}

    {% endblock %}




    <!-- Footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
    $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip();
    });
    </script>

  </body>
</html>
