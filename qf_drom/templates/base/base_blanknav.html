{% extends 'base/base_nonav.html' %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'start' %}" tabindex="-1">{% block navTitle %}{% endblock %}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">

      {% block navItems %}
      <li class="nav-item">
      <a class="nav-link" href="{% url 'start' %}">Home</a>
      </li>
      <li class="nav-item">
       <a class="nav-link" href="#"> </a>
      </li>
      {% endblock %}

    </ul>
    <span class="navbar-text">
      {% if user.is_authenticated %}

      <a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}" tabindex="-1">Logout ({{user.username}})</a>
      <form id="logout" method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <input type="hidden"/>
      </form>

      {% else %}


      <a class="nav-item nav-link" href="#" tabindex="-1">Login</a>

      {% endif %}
    </span>
  </div>
</nav>
{% endblock %}
